<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game Day - Chicago</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png"/>
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/bootstrap.offcanvas.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
</head>
<body class="body-offcanvas" data-bind="style:{ 'background-color' :  bg_color }">
    <header class="clearfix">
        <button type="button" class="navbar-toggle offcanvas-toggle" data-toggle="offcanvas" data-target="#js-bootstrap-offcanvas" id="offcanvas-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        
        <nav class="navbar navbar-default navbar-offcanvas navbar-offcanvas-touch" role="navigation" id="js-bootstrap-offcanvas">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><span><img src="favicon.png"><span id="title">Game Day - Chicago</span></span></a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle team-btn" id="js-dropdown-test2">Select Team<span class="caret"></span></a>
                            <!-- Teams -->
                            <ul class="dropdown-menu" role="menu" data-bind="foreach: teams">
                                <li class="divider"></li>
                                <li class="team-li" data-bind="text: $data, 
                                css: { selected: $data == $root.chosenTeam() },
                                click: $root.goToTeam"></li>
                            </ul>
                        </li>
                        <li><a href="#" class="team-btn" data-bind="click: showAll">Show All Teams</a></li>
                    </ul>

                    <div id="teambox">
                        <div id="teamlogo" data-bind="html: teamLogo"></div>
                        <div id="teamname" data-bind="text: chosenTeam"></div>
                    </div>

                    <div data-bind="visible: showSearch">
                        <ul class="nav navbar-nav">    
                            <li><a class="places-button" href="#" data-bind="click: showBars, style:{ 'background-color' :  bg_color }">Bars</a></li>
                            <li><a class="places-button" href="#" data-bind="click: showParking, style:{ 'background-color' :  bg_color }">Parking</a></li>
                        </ul>
                    </div>

                    <div class="navbar-form navbar-left">
                        <label for="places-search">Search for Nearby Places:</label><br>
                        <div class="form-group">
                            <input type="text" id="places-search" class="search-el form-control" placeholder="Ex: Bars, Restaurants" data-bind='value: searchInput'>
                        </div>
                        <input type="button" id="go-places" class="search-el btn btn-success" value="Go">
                        <input type="button" class="search-el btn btn-default" value="Clear All Places" data-bind="click: clearAll">
                    </div>
                    
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle fav-btn" id="js-dropdown-test2">Favorites<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu" data-bind="foreach: favorites">
                                <li class="divider"></li>
                                <li class="team-li" data-bind="text: $data.name,
                                click: $root.goToFavorite.bind($data)"></li>
                            </ul>
                        </li>
                    </ul>

                    <div class="navbar-form navbar-left" id="news" data-bind="visible: showNews, html: newsArticles">
                    </div>

                </div>
            </div>
        </nav>
    </header>

    <div id="mapbox">
        <div id="map"></div>
        <div class="text-center">
            <span id="copy">Copyright &copy; 2018 <a href="https://www.zlateff.com/" target="_blank">Ivan Zlatev</a></span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="scripts/bootstrap.offcanvas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" type="text/javascript"></script>
    <script src="scripts/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDasX8KhHjH2DZHN9pR_fB-MtccU4Hr_vM&libraries=places,geometry&v=3&callback=initMap"></script>
</body>
</html>
